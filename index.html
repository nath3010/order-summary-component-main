<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>

</head>

<body>
  <main class="card">

    <img src="./assets/images/illustration-hero.svg" alt="illustration hero">
    <div class="card__container">
      <div class="card__info">
        <h1 class="card__title">Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="flex-items">
        <img src="./assets/images/icon-music.svg" alt="music icon">
        <div class="card__plans">
          <p class="card__plans__title">Annual Plan</p>
          <p class="card__plans___price">$59.99/year</p>
        </div>
        <a class="card__plans___link href=" #">Change</a>
      </div>
      <button class="btn">
        <p>Proceed to Payment</p>
      </button>

      <button class="btn__cancel">
        <p>Cancel Order</p>
      </button>



    </div>

  </main>
</body>

</html>
